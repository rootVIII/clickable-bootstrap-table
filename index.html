<!doctype html>
<html lang="en">
<head>
    <title>Clickable Bootstrap Table</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script type="text/javascript" src="clickable-table.js"></script>
    <style>
        #title {
            color: #2F4F4F;
        }
        table {
            font-family: Arial, sans-serif;
        }
        thead {
            letter-spacing: 0.2em;
            word-spacing: 0.25em;
        }
        #tableBody {
            letter-spacing: 0.1em;
            word-spacing: 0.25em;
            font-size: 0.75em;
        }
        .light-bg {
            background: #D3D3D3 !important;
        }
        .table-button {
            background-color: transparent;
            margin: 0;
            border: 0;
        }
        .table-button:hover {
            background-color: transparent;
        }
        .table-button
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5 mb-5 bg-light rounded">
        <div class="row mb-2">
            <div class="col-md-12 bg-light rounded shadow-lg text-start">
                <div>

                    <table class="table table-light table-responsive table-sm">
                        <thead>
                            <tr class="d-flex">
                                <th class="col-12">
                                    <span id="title">Best Nickelodeon Characters</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr class="d-flex">
                                <th class="col-3 light-bg">
                                    Salute Your Shorts
                                </th>
                                <th class="col-3 bg-secondary light-bg">
                                    Hey Dude
                                </th>
                                <th class="col-3 bg-secondary light-bg">
                                    Doug
                                </th>
                                <th class="col-3 bg-secondary light-bg">
                                    Ren & Stimpy
                                </th>
                            </tr>
                            <tr class="d-flex">
                                <td class="col-3">
                                    <button id="b1-1" type="button" class="btn text-dark btn-sm table-button">
                                        Bobby Budnick
                                    </button>
                                </td>
                                <td class="col-3">
                                    <button id="b1-2" type="button" class="btn text-dark btn-sm table-button">
                                        Ted
                                    </button>
                                </td>
                                <td class="col-3">
                                    <button id="b1-3" type="button" class="btn text-dark btn-sm table-button">
                                        Roger Klotz
                                    </button>
                                </td>
                                <td class="col-3">
                                    <button id="b1-4" type="button" class="btn text-dark btn-sm table-button">
                                        Stimpy
                                    </button>
                                </td>
                            </tr>
                            <tr class="d-flex">
                                <td class="col-3">
                                    <button id="b2-1" type="button" class="btn text-dark btn-sm table-button">
                                        DonkeyLips
                                    </button>
                                </td>
                                <td class="col-3">
                                    <button id="b2-2" type="button" class="btn text-dark btn-sm table-button">
                                        Melody
                                    </button>
                                </td>
                                <td class="col-3">
                                    <button id="b2-3" type="button" class="btn text-dark btn-sm table-button">
                                        Skeeter
                                    </button>
                                </td>
                                <td class="col-3">
                                    <button id="b2-4" type="button" class="btn text-dark btn-sm table-button">
                                        Powdered Toast Man
                                    </button>
                                </td>
                            </tr>
                            <tr class="d-flex">
                                <td id="b3-1" class="col-3">
                                    <button type="button" class="btn text-dark btn-sm table-button">
                                        Sponge
                                    </button>
                                </td>
                                <td id="b3-2" class="col-3">
                                    <button type="button" class="btn text-dark btn-sm table-button">
                                        Danny
                                    </button>
                                </td>
                                <td id="b3-3" class="col-3">
                                    <button type="button" class="btn text-dark btn-sm table-button">
                                        Patti Mayonnaise
                                    </button>
                                </td>
                                <td id="b3-4" class="col-3">
                                    <button type="button" class="btn text-dark btn-sm table-button">
                                        Ren
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="row">
                    <div class="col-2">
                        &thinsp;
                    </div>
                    <div class="col-6 text-end">
                        <p id="statusMsg">
                            Testing status msg
                        </p>
                    </div>
                    <div class="col-4 text-center">
                        <div class="btn-group blocks" role="group" aria-label="submit-reset">
                            <button type="button" class="btn btn-outline-primary btn-sm me-1 ps-2 pe-2">
                                Reset
                            </button>
                            <label class="text-muted" for="submitButton"></label>
                            <input id="submitButton" class="btn btn-sm btn-secondary" type="submit" value="Submit">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
